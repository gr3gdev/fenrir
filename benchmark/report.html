<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Benchmark Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <style>
        body {
            margin: 0;
        }
        .header {
            margin: auto;
            width: fit-content;
            height: fit-content;
            padding: 1rem;
        }
        img {
            max-height: 20vh;
        }
        li {
            list-style: none;
        }
        .charts {
            padding: 2rem;
            margin: auto;
        }
        .group {
            margin: 2rem;
            display: flex;
        }
        .group .legend {
            margin-left: 2rem;
        }
        .group .legend {
            max-width: 30vw;
        }
        .group .charts-css {
            min-width: 20vw;
        }
        .compare {
            display: grid;
            grid-template-columns: repeat(3, auto);
            justify-items: center;
        }
        .compare img {
            max-height: 5rem;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Report</h1>
    <p>Compare frameworks :</p>
    <div class="compare">
        <img src="tests/spring.png" alt="Logo Spring" title="Spring framework">
        <img src="tests/quarkus.png" alt="Logo Quarkus" title="Quarkus">
        <img src="tests/fenrir.png" alt="Logo Fenrir" title="Fenrir">
    </div>
</div>
<div class="charts"></div>
<script type="module" src="report.mjs"></script>
</body>
</html>
