<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Benchmark Report</title>
    <style>
        body {
            margin: 0;
        }
        .header {
            margin: auto;
            width: fit-content;
            height: fit-content;
            padding: 1rem;
        }
        img {
            max-height: 20vh;
        }
        li {
            list-style: none;
        }
        .charts {
            width: 100vw;
            height: 100vh;
        }
        canvas {
            flex: 40vw;
            max-width: 40vw;
            max-height: 40vh;
            margin: 2rem auto;
        }
        .group {
            display: flex;
            flex-direction: row;
            flex-flow: row wrap;
            flex-grow: 1;
            width: 100vw;
        }
        .compare {
            display: grid;
            grid-template-columns: repeat(3, auto);
            justify-items: center;
        }
        .compare img {
            max-height: 5rem;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Report</h1>
    <p>Compare frameworks :</p>
    <div class="compare">
        <img src="tests/spring.png" alt="Logo Spring" title="Spring framework">
        <img src="tests/quarkus.png" alt="Logo Quarkus" title="Quarkus">
        <img src="tests/fenrir.png" alt="Logo Fenrir" title="Fenrir">
    </div>
</div>
<div class="charts"></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="report.mjs"></script>
</body>
</html>
